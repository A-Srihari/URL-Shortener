<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/7347/7347153.png">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">URL Shortener</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/my-urls}" >My URLs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li><li class="nav-item" sec:authorize="isAuthenticated()" >
                <form action="@{/logout}" method="post">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div th:if="${successMessage}"
         class="alert alert-success alert-dismissible fade show mt-3"
         role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    <div th:if="${errorMessage}"
         class="alert alert-danger alert-dismissible fade show mt-3"
         role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close"
                data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>

    <div layout:fragment="content">
        <!-- Your Page Content Here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
